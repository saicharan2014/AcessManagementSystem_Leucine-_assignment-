<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Background Shape -->
  <path d="M400,120 
           C560,120 680,240 680,400 
           C680,500 620,560 540,560 
           C420,560 380,440 260,440 
           C180,440 120,480 120,380 
           C120,240 240,120 400,120 Z" 
        fill="#6366f1" opacity="0.2"/>

  <!-- Main Hexagonal Frame -->
  <polygon points="400,150 550,225 550,375 400,450 250,375 250,225" 
           fill="none" stroke="#6366f1" stroke-width="8"/>

  <!-- Inner Circle -->
  <circle cx="400" cy="300" r="100" fill="#f0f9ff" stroke="#6366f1" stroke-width="4"/>

  <!-- Fingerprint Pattern -->
  <path d="M400,200 
           C360,200 330,230 330,270 
           C330,310 360,340 400,340 
           C440,340 470,310 470,270 
           C470,230 440,200 400,200 Z" 
        fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="12,8"/>
  
  <path d="M400,220 
           C370,220 350,240 350,270 
           C350,300 370,320 400,320 
           C430,320 450,300 450,270 
           C450,240 430,220 400,220 Z" 
        fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="8,6"/>
  
  <path d="M400,240 
           C380,240 370,250 370,270 
           C370,290 380,300 400,300 
           C420,300 430,290 430,270 
           C430,250 420,240 400,240 Z" 
        fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="6,4"/>

  <!-- Key Hole -->
  <circle cx="400" cy="270" r="15" fill="#6366f1"/>
  <rect x="392.5" y="270" width="15" height="40" fill="#6366f1"/>
  
  <!-- Connected Nodes -->
  <circle cx="290" cy="230" r="15" fill="#ec4899"/>
  <circle cx="510" cy="230" r="15" fill="#8b5cf6"/>
  <circle cx="290" cy="370" r="15" fill="#10b981"/>
  <circle cx="510" cy="370" r="15" fill="#f59e0b"/>
  
  <!-- Connection Lines -->
  <line x1="400" y1="300" x2="290" y2="230" stroke="#ec4899" stroke-width="3"/>
  <line x1="400" y1="300" x2="510" y2="230" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="400" y1="300" x2="290" y2="370" stroke="#10b981" stroke-width="3"/>
  <line x1="400" y1="300" x2="510" y2="370" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Access Icons -->
  <text x="290" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">A</text>
  <text x="510" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">M</text>
  <text x="290" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">E</text>
  <text x="510" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">S</text>
  
  <!-- Logo Text -->
  <text x="400" y="520" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#312e81">GATEWAY</text>
  <text x="400" y="550" font-family="Arial" font-size="18" text-anchor="middle" fill="#312e81">User Access Management System</text>
</svg>
